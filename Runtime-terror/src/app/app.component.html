<h1 id="tableLabel">Users data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>

<table *ngIf="users">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users.userList">
            <td>{{ user.userName }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
